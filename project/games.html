<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Games</title>
    <style>
        .center-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html"><button>Back</button></a>
    <br>
    <div class="center-text">
        <h1>Game Management</h1>
    </div>

    <h2>Add New Game</h2>

    <!-- Create Game Form -->
    <form action="create_games.php" method="post">
        Date: <input type="date" name="date" required><br><br>
        Home Team ID: <input type="number" name="teamID_Home" required><br><br>
        Away Team ID: <input type="number" name="teamID_Away" required><br><br>
        Home Score: <input type="number" name="score_Home" required><br><br>
        Away Score: <input type="number" name="score_Away" required><br><br>
        <input type="submit" value="Submit Game">
    </form>
    <hr>

    <!-- Fetch Game Form -->
    <h2>Lookup Game</h2>
    <form action="read_games.php" method="post">
        Game ID: <input type="number" name="gameID" required><br><br>
        <input type="submit" value="Fetch Game">
    </form>
    <hr>

    <!-- Update Game Form -->
    <h2>Update Game</h2>
    <form action="update_games.php" method="post">
        Game ID (for update): <input type="number" name="gameID" required><br><br>
        New Home Score: <input type="number" name="newScore_Home"><br><br>
        New Away Score: <input type="number" name="newScore_Away"><br><br>
        <input type="submit" value="Update Game">
    </form>
    <hr>

    <!-- Delete Game Form -->
    <h2>Delete Game</h2>
    <form action="delete_games.php" method="post">
        Game ID (to delete): <input type="number" name="gameID" required><br><br>
        <input type="submit" value="Delete Game" onclick="return confirm('Are you sure you want to delete this game? This cannot be undone.');">
    </form>
</body>
</html>
