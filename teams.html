<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <style>
        .center-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html"><button>Back</button></a>
    <br>
    <div class="center-text">
        <h1>Team Management</h1>
    </div>

    <h2>Create New Team</h2>
    <form action="create_teams.php" method="post">
        Team Name: <input type="text" name="teamName" required><br><br>
        Coach Name: <input type="text" name="coachName" required><br><br>
        <input type="submit" value="Create Team">
    </form>
    <hr>

    <h2>Lookup Team</h2>
    <form action="read_teams.php" method="post">
        Team ID: <input type="number" name="teamID" required><br><br>
        <input type="submit" value="Fetch Team">
    </form>
    <hr>

    <h2>Update Team</h2>
    <form action="update_teams.php" method="post">
        Team ID (for update): <input type="number" name="teamID" required><br><br>
        New Team Name: <input type="text" name="newTeamName" required><br><br>
        New Coach Name: <input type="text" name="newCoachName" required><br><br>
        <input type="submit" value="Update Team">
    </form>
    <hr>

    <h2>Delete Team</h2>
    <form action="delete_teams.php" method="post">
        Team ID (to delete): <input type="number" name="teamID" required><br><br>
        <input type="submit" value="Delete Team" onclick="return confirm('Are you sure you want to delete this team? This cannot be undone.');">
    </form>
</body>
</html>
